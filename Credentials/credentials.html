<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Credentials</title>
    <script src="../assets/Script/script.js"></script>
</head>
<body>
    <h2>Entered Credentials:</h2>
    <p>Username: <span id="username"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Password: <span id="password"></span></p>

    <script>
        document.getElementById('username').textContent = storedCredentials.username;
        document.getElementById('email').textContent = storedCredentials.email;
        document.getElementById('password').textContent = storedCredentials.password;
    </script>
</body>
</html>
